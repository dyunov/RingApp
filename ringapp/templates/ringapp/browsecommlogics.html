<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Commutative ring implications</title>
</head>
<body>

This is a listing of the implications used by the commutative ring database.

<br><br>
<a href="{% url 'logics' %}">Switch to full list of implications</a>

<br><br>
{% if logics %}
    <ul>
    {% for item in logics %}
        <li><a href="commlogic/{{ item.logic_id }}/">{{ item.readable }}</a>  </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No implications were retrieved.</p>
{% endif %}



</body>
</html>
