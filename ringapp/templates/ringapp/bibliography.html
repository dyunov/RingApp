{% extends 'base.html' %}

{% block title %}Bibliography{% endblock %}
{% block content %}
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading"><h1>Works referenced</h1></div>
	<ul class="list-group">
	{% for citation in object_list %}
	    <li class="list-group-item">
		  {{ citation.authors }}. <i>{{ citation.title }}.</i>  {{ citation.publisher }} ({{ citation.year }})
	    </li>
	{% endfor %}
	</ul>
  </div>
</div>
{% endblock %}
