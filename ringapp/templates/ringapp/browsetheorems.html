<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ring theory theorems</title>
</head>
<body>

You are now browsing theorems we have on record. 

{% if theorem_list %}
    <ul>
    {% for item in theorem_list %}
        <li><a href="theorem/{{ item.theorem_id }}/">{{ item.statement }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No theorems were retrieved.</p>
{% endif %}


</body>
</html>
