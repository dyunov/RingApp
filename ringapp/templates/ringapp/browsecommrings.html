<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Commutative rings</title>
</head>
<body>

You are now browsing commutative rings we have on record.

{% if ring_list %}
    <ul>
    {% for item in ring_list %}
        <li><a href="ring/{{ item.ring_id }}/">{{ item.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No rings were retrieved.</p>
{% endif %}



</body>
</html>
