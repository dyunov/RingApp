{% extends 'base.html' %}

{% block title %}News archive{% endblock %}

{% block content %}

<div class="content">
<h1>News archive</h1>
    {% if object_list %}
        <ul>
        {% for item in object_list %}
         <li><a href="{% url 'news-detail' item.id %}">{{ item.timestamp }} ({{ item.title }}): {{ item.content|safe }}</a></li>
        {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
